<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
	var number1 = prompt("Enter A number: ")
	var number2 = prompt("Enter Another number: ")
	var ch = prompt("Enter which operation would you like to perform? Mul, div, or mod ")
	 if (ch === "Mul" || ch === "mul"){
      var mul = (number1 * number2);
      console.log ("Your answer is " + mul);
  	}	 
  	else if (ch === "Div" || ch === "div"){
      var div = (number1 / number2);
      console.log ("Your answer is " + div);
  }
    else if (ch === "Div" || ch === "div"){
      var div = (number1 / number2);
      console.log ("Your answer is " + div);
  }
  	else {
  		console.log ("invalid operation")
  	}


	</script>
</body>
</html>
